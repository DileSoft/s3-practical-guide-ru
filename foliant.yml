title: Дом Протопии
slug: !env CI_PROJECT_PATH_SLUG
src_dir: src
tmp_dir: __folianttmp__

backend_config:
  pandoc:
    vars:
      toc: true
      year: 2017
    params:
      pdf_engine: wkhtmltopdf
      pdf_engine_opt: --enable-local-file-access
      listings: true
      number_sections: true
    markdown_extensions:
      - simple_tables
      - fenced_code_blocks
      - strikeout
  mkdocs:
    mkdocs_path: mkdocs
    slug: !env CI_PROJECT_PATH_SLUG
    use_title: true
    use_chapters: true
    use_headings: true
    default_subsection_title: Expand
    mkdocs.yml:
      site_name: !env CI_PROJECT_PATH_SLUG
      site_url: !env CI_PROJECT_URL
      repo_url: !env CI_PROJECT_URL
      edit_uri: !env CI_EDIT_PREFIX
      theme: material

chapters:
  - s3.md